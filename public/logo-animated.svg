<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ECC71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27AE60;stop-opacity:1" />
    </linearGradient>
    
    <!-- Animation definitions -->
    <style>
      .chat-bubble {
        animation: chatPulse 3s ease-in-out infinite;
      }
      .chat-bubble:nth-child(1) { animation-delay: 0s; }
      .chat-bubble:nth-child(2) { animation-delay: 0.5s; }
      .chat-bubble:nth-child(3) { animation-delay: 1s; }
      
      @keyframes chatPulse {
        0%, 70%, 100% { transform: scale(1); }
        35% { transform: scale(1.1); }
      }
    </style>
  </defs>
  
  <!-- Animated Chat Stack Icon -->
  <g transform="translate(10, 20)">
    <!-- Chat Bubble 1 (back) - most transparent -->
    <rect class="chat-bubble" x="0" y="0" width="16" height="12" rx="6 6 2 6" ry="6 6 2 6" fill="#2ECC71" opacity="0.3"/>
    
    <!-- Chat Bubble 2 (middle) - medium transparency -->
    <rect class="chat-bubble" x="6" y="6" width="16" height="12" rx="6 6 2 6" ry="6 6 2 6" fill="#2ECC71" opacity="0.6"/>
    
    <!-- Chat Bubble 3 (front) - least transparent -->
    <rect class="chat-bubble" x="12" y="12" width="16" height="12" rx="6 6 2 6" ry="6 6 2 6" fill="#2ECC71" opacity="0.9"/>
  </g>
  
  <!-- Novi Text (no glow animation) -->
  <text x="60" y="45" font-family="Poppins, Arial, sans-serif" font-size="32" font-weight="600" fill="#2C3E50">
    novi
  </text>
  
  <!-- Tagline -->
  <text x="60" y="65" font-family="Inter, Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Smart Commerce Suite
  </text>
</svg> 