
<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ECC71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27AE60;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="90" cy="90" r="81" fill="url(#iconGradient)" stroke="#2ECC71" stroke-width="5.3999999999999995"/>
  
  <!-- Chat Stack Icon -->
  <g transform="translate(45, 45)">
    <!-- Chat Bubble 1 (back) -->
    <rect x="0" y="0" width="22.5" height="16.875" rx="8.4375" ry="8.4375" fill="white" opacity="0.6"/>
    
    <!-- Chat Bubble 2 (middle) -->
    <rect x="8.4375" y="8.4375" width="22.5" height="16.875" rx="8.4375" ry="8.4375" fill="white" opacity="0.8"/>
    
    <!-- Chat Bubble 3 (front) -->
    <rect x="16.875" y="16.875" width="22.5" height="16.875" rx="8.4375" ry="8.4375" fill="white" opacity="1"/>
  </g>
</svg>
