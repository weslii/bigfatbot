
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ECC71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27AE60;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="16" cy="16" r="14.4" fill="url(#iconGradient)" stroke="#2ECC71" stroke-width="1"/>
  
  <!-- Chat Stack Icon -->
  <g transform="translate(8, 8)">
    <!-- Chat Bubble 1 (back) -->
    <rect x="0" y="0" width="4" height="3" rx="1.5" ry="1.5" fill="white" opacity="0.6"/>
    
    <!-- Chat Bubble 2 (middle) -->
    <rect x="1.5" y="1.5" width="4" height="3" rx="1.5" ry="1.5" fill="white" opacity="0.8"/>
    
    <!-- Chat Bubble 3 (front) -->
    <rect x="3" y="3" width="4" height="3" rx="1.5" ry="1.5" fill="white" opacity="1"/>
  </g>
</svg>
