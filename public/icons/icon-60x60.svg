
<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ECC71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27AE60;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="30" cy="30" r="27" fill="url(#iconGradient)" stroke="#2ECC71" stroke-width="1.7999999999999998"/>
  
  <!-- Chat Stack Icon -->
  <g transform="translate(15, 15)">
    <!-- Chat Bubble 1 (back) -->
    <rect x="0" y="0" width="7.5" height="5.625" rx="2.8125" ry="2.8125" fill="white" opacity="0.6"/>
    
    <!-- Chat Bubble 2 (middle) -->
    <rect x="2.8125" y="2.8125" width="7.5" height="5.625" rx="2.8125" ry="2.8125" fill="white" opacity="0.8"/>
    
    <!-- Chat Bubble 3 (front) -->
    <rect x="5.625" y="5.625" width="7.5" height="5.625" rx="2.8125" ry="2.8125" fill="white" opacity="1"/>
  </g>
